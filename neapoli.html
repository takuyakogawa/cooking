<html>
    <head>
        <title>ナポリタンの作り方</title>
    </head>
    <body>
        <p>作り方</p>
        塩をいれた熱湯で時間通りにゆでる<br>
        タマネギは薄切りにして、ウインナーは5mm幅で斜めに薄切りにする<br>
        フライパンに油を熱し、タマネギ・ピーマンを加えよ弱火で焼<br>
        スパゲッティを加えて炒める<br>
        トマトケチャップで味を付ける<br>
        跡はおいしく召し上がる！
    </body>
</html>
